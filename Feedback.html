<body>
	<section>
		<form name="test" method="post" action="http://www.randyconnolly.com/tests/process.php">
			<fieldset>
				<legend>FEEDBACK</legend>
				<table class="table-feedback">
					<tr>
						<td colspan="2">
							<p>
								<label >Email:</label><br />
								<input type="email" name="email" placeholder="Example@gmail.com" />
							</p>
							<p>
								<label>Subject:</label><br />
								<input type="text" name="title" placeholder="Subject" />
							</p>
							<p>
								<label>Feedback:</label><br />
								<textarea name="description" rows="17" cols="100"
									placeholder="This will help us greatly for the development of the game"></textarea>
							</p>
						</td>
					</tr>
					<tr>
						<td>

							<div class="box-date-time">
								<p>
									<label>Date Taken: <br />
										<input type="date" name="date" />
								</p>
								<p>
									<label>Time Taken: <br />
										<input type="time" name="time" />
								</p>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="rectangle-date-time">
								<input type="submit" class="rounded"> <input type="reset" value="Clear Form" class="rounded">
							</div>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</section>
